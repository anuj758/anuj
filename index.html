<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-O-Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="rem.jpeg" alt="Love-O-Meter Logo" class="logo">
            <h1 class="title">Love-O-Meter</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="love-box">
                <form id="loveForm">
                    <h2>Find out your love percentage</h2>
                    <input type="text" id="yourName" placeholder="Your Name">
                    <input type="text" id="crushName" placeholder="Your Crush's Name">
                    <button type="submit">Calculate</button>
                </form>
                <div id="result" style="display: none;">
                    <h3>Result</h3>
                    <p id="lovePercentage"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Love-O-Meter. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
